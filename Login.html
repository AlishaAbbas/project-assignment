<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=", initial-scale="1.0">
    <title>Login Form</title>
    <style>
        *{
            box-sizing: border-box;
        }
      
        .video-container {
         position: absolute;
         width: 100%;
         height: 100vh;
         right: 0%;
         left: 0%;
         overflow: hidden;
         display: flex;

            }
            .video-container, video { 
         position: absolute;   
         height: 100%;       
         width: 100%;  
         left: 0%;
         top: 0%;
         object-fit: cover;
         pointer-events: none;
         
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            text-align: center;
         
        }
        .login-form {
           position: absolute;
            background-color:hsla(0, 0%, 13%, 0.6);

            padding: 100px auto;
            border-radius: 8px;
            margin: 0;
            width: 300px;
            text-align: center;
            justify-content: center;
            align-items: center;

        }
        .logo {
            width: 120px;
        };
        

    </style>
</head>
<body>
            <div class="video-container">
                <video src="main.mp4" autoplay loop muted ></video>
                
            </div>
            <div class="login-form"> 
                <form action="login.php" method="post"></form>
            <img class="logo" src="logo.png.png" alt="Error">
        
            <h1>Login</h1>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required><br><br>
                <input type="password" id="password" placeholder="Password" required><br><br>
                <button type="button" onclick="checkLogin()">Login</button>
                <button type="button" onclick="clearForm()">Clear</button>
        </div>
        
    
       
    <script>
        function checkLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Replace 'yourUsername' and 'yourPassword' with the correct values.
            if (username === "Alishay" && password === "11223344") {
                window.location.href = "my.html"; // Redirect to the dashboard
            } else {
                document.getElementById("errorMessage").textContent = "Incorrect username or password.";
            }
        }
        function clearForm() {
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
            document.getElementById("errorMessage").textContent = "";
        }
    </script>

</body>
</html>
